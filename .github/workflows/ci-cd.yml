name: CI/CD Pipeline
on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * *'  # Daily at 8 AM UTC
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy to environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    - run: go mod tidy
    - run: go vet ./...
    - run: |
        go test ./... -v -coverprofile=coverage.out
        go tool cover -html=coverage.out -o coverage.html
    - uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    - run: go mod tidy
    - name: Run Gosec Security Scanner
      run: |
        curl -sfL https://raw.githubusercontent.com/securecodewarrior/gosec/master/install.sh | sh -s -- -b .
        ./gosec -conf .gosec -fmt json ./... || true

  integration-test:
    needs: [build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    - uses: actions/download-artifact@v4
      with:
        name: linux-binary-${{ github.sha }}
    - run: |
        chmod +x layoff-tracker
        ./layoff-tracker &
        SERVER_PID=$!
        sleep 5
        curl -f http://localhost:8080/ping || exit 1
        curl -f http://localhost:8080/api/stats | jq '.total_layoffs' || exit 1
        kill $SERVER_PID

  build:
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    - run: |
        export CGO_ENABLED=1 GOOS=linux GOARCH=amd64
        go build -o layoff-tracker .
    - uses: actions/upload-artifact@v4
      with:
        name: linux-binary-${{ github.sha }}
        path: layoff-tracker

   deploy:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production' && github.actor == 'sgarver'
    runs-on: ubuntu-latest
    steps:
    - run: echo "Production deployment triggered by ${{ github.actor }}"

  notify:
    needs: [test, security]
    runs-on: ubuntu-latest
    if: always() && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')
    steps:
    - name: Send Status Email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        subject: 'Workforce Loss Tracker - ${{ github.event_name == ''schedule'' && ''Nightly'' || ''Manual'' }} CI/CD Report'
        body: |
          ${{ github.event_name == 'schedule' && 'Nightly' || 'Manual' }} CI/CD Report for ${{ github.repository }}

          Status: ${{ job.status }}
          Tests: ${{ needs.test.result }}
          Security: ${{ needs.security.result }}
          Coverage: View at ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
          Triggered by: ${{ github.actor }}

          View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        to: ${{ secrets.EMAIL_RECIPIENT }}