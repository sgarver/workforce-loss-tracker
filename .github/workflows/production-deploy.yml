name: Production CI
on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      action:
        description: 'Action: validate=run CI pipeline'
        required: true
        default: 'validate'
        type: choice
        options:
        - validate

jobs:
  test:
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.action == 'validate'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    - run: go mod tidy
    - run: go vet ./...
    - run: |
        go test ./... -v -coverprofile=coverage.out
        go tool cover -html=coverage.out -o coverage.html
    - uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        fail_ci_if_error: false

  security:
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.action == 'validate'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    - run: go mod tidy
    - name: Run Gosec Security Scanner
      run: >
        docker run --rm -v $(pwd):/app -w /app
        securecodewarrior/gosec:latest gosec -conf .gosec ./... || true

  build:
    needs: [test, security]
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.action == 'validate'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    - run: |
        export CGO_ENABLED=1 GOOS=linux GOARCH=amd64
        go build -o layoff-tracker .
    - uses: actions/upload-artifact@v4
      with:
        name: layoff-tracker-${{ github.sha }}
        path: layoff-tracker