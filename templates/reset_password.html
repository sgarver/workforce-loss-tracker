<section class="max-w-md mx-auto">
    <div class="card-bg border border-gray-200 dark:border-gray-700 rounded-2xl shadow-xl p-8">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Reset your password</h1>
        <p class="text-sm text-gray-600 dark:text-gray-300 mt-2">Choose a new password for your account.</p>

        {{if .Error}}
        <div class="mt-4 rounded-lg bg-red-50 text-red-700 px-4 py-3 text-sm border border-red-200">
            {{.Error}}
        </div>
        {{end}}

        <form class="mt-6 space-y-4" method="POST" action="/auth/reset">
            <input type="hidden" name="token" value="{{.Token}}">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">New password</label>
                <input type="password" name="password" required class="mt-1 w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 px-3 py-2 text-sm text-gray-900 dark:text-white" placeholder="At least 8 characters">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm password</label>
                <input type="password" name="confirm_password" class="mt-1 w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 px-3 py-2 text-sm text-gray-900 dark:text-white" placeholder="Re-enter password">
            </div>
            <button type="submit" class="w-full bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-all hover:shadow-lg">
                Reset password
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600 dark:text-gray-300">
            <a href="/auth/login" class="text-primary-600 hover:text-primary-700 font-medium">Back to sign in</a>
        </div>
    </div>
</section>
