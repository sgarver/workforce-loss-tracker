<section class="max-w-md mx-auto">
    <div class="card-bg border border-gray-200 dark:border-gray-700 rounded-2xl shadow-xl p-8">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Forgot your password?</h1>
        <p class="text-sm text-gray-600 dark:text-gray-300 mt-2">We will send a reset link to your email.</p>

        {{if .Message}}
        <div class="mt-4 rounded-lg bg-green-50 text-green-700 px-4 py-3 text-sm border border-green-200">
            {{.Message}}
        </div>
        {{end}}

        {{if .Error}}
        <div class="mt-4 rounded-lg bg-red-50 text-red-700 px-4 py-3 text-sm border border-red-200">
            {{.Error}}
        </div>
        {{end}}

        {{if .DevLink}}
        <div class="mt-4 rounded-lg bg-yellow-50 text-yellow-800 px-4 py-3 text-sm border border-yellow-200">
            <div class="font-medium">Dev mode link</div>
            <a href="{{.DevLink}}" class="text-primary-600 hover:text-primary-700 break-all">{{.DevLink}}</a>
        </div>
        {{end}}

        <form class="mt-6 space-y-4" method="POST" action="/auth/forgot">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                <input type="email" name="email" required class="mt-1 w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 px-3 py-2 text-sm text-gray-900 dark:text-white" placeholder="you@example.com">
            </div>
            <button type="submit" class="w-full border border-primary-600 text-primary-600 hover:bg-primary-50 dark:hover:bg-gray-800 px-4 py-2 rounded-lg text-sm font-medium transition-all">
                Send reset link
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600 dark:text-gray-300">
            Remember your password?
            <a href="/auth/login" class="text-primary-600 hover:text-primary-700 font-medium">Sign in</a>
        </div>
    </div>
</section>
